# yaml-language-server: $schema=https://json.schemastore.org/taskfile.json
version: '3'
env:
  bash: bash --login -c --
  pwsh: powershell -command
  get : curl -Ls https://raw.githubusercontent.com/linitsh/scripts/main/remote
  node: node --input-type=module -e
  
tasks:

  bash:
    internal: true
    cmds: 
    - $bash "$( $get/bash/test/test.sh )" -- -u name -a 33
  bash-node: 
    internal: true
    cmds: 
    - $bash 'node -v'
  node: 
    internal: true
    cmds: 
    - $node "$( $get/node/test/test.mjs )" -- agr1 arg2 arg3
